<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  
  <header class="header">
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <form action="#" class="search-bar">
      <input type="text" placeholder="Search....">
      <button type="submit"><i class='bx bx-search-alt-2'></i></button>
    </form>
  </header>
  <div class="background"></div>
  <div class="container">
    <div class="content">
      <h2 class="logo"><i class='bx bxl-firebase'>SAYAK SAHA</i></h2>
      
      

      <div class="text-sci">
        <h2>Welcome !<br><span>To our page.</span></h2>
        <p>lorem ipsum </p>

        <div class="social-icons">
          <a href="#"><i class='bx bxl-linkedin' ></i></a>
          <a href="#"><i class='bx bxl-facebook' ></i></a>
          <a href="#"><i class='bx bxl-instagram' ></i></a>
          <a href="#"><i class='bx bxl-twitter' ></i></a>
        </div>
      </div>
    </div>
    <div class="logreg-box">
        <div class="form-box login">
            <form action="#">
                <h2>Sign In</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope' ></i></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="remember-forgot">
                    <label for=""><input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Sign In</button>

                <div class="login-register">
                    <p>Don't have an account ? <a href="#" class="register-link">
                        Sign up
                    </a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form action="#">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user' ></i></span>
                    <input type="text" required>
                    <label for="">Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope' ></i></span>
                    <input type="email" required>
                    <label for="">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="remember-forgot">
                    <label for=""><input type="checkbox">I agree to the terms and conditions
                    </label>
        
                </div>
                <button type="submit" class="btn">Sign Up</button>

                <div class="login-register">
                    <p>Already have an account ? <a href="#" class="login-link">
                        Sign In
                    </a></p>
                </div>
            </form>
        </div>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
